    runtime-versions:
      nodejs: 14
      # name: version
      # - command
  #pre_build:
    #commands:
      # - command
      # - command
  build:
    on-failure: ABORT
    commands:
      - echo "Starting SAM packaging `date` in `pwd` `$BUILD_OUTPUT_BUCKET`"
      - aws cloudformation package --template-file template.yaml --s3-bucket $BUILD_OUTPUT_BUCKET --output-template-file packaged.yaml \
      - --parameter-overrides ParameterKey=nome,ParameterValue=$BUILD_OUTPUT_BUCKET
  post_build:
    commands:
      - echo "SAM packaging completed on `date`"
